<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>俄罗斯方块 - 手机版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="page">
    <h1>俄罗斯方块</h1>

    <!-- 棋盘 + 右侧小号 Next 提示 -->
    <div id="game-area">
      <canvas id="game-canvas"></canvas>

      <div id="side-info">
        <div id="next-wrapper">
          <span class="label">Next</span>
          <canvas id="next-canvas" width="56" height="56"></canvas>
        </div>
      </div>
    </div>

    <!-- 控制按钮 -->
    <div id="controls">
      <div id="ctrl-left">
        <button class="ctrl-btn" data-action="left">◀</button>
        <button class="ctrl-btn rotate" data-action="rotate">↻</button>
        <button class="ctrl-btn" data-action="right">▶</button>
      </div>

      <div id="ctrl-right">
        <button class="ctrl-btn vertical" data-action="down">▼</button>
        <button class="ctrl-btn vertical main" data-action="hard">⏬</button>
      </div>
    </div>

    <!-- 简短提示，保持小字号 -->
    <div id="tips-row">
      <span class="tip-left">◀ ▶ 左右，↻ 旋转</span>
      <span class="tip-right">▼ 下落，⏬ 快速到底</span>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
