<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>俄罗斯方块 - 手机版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="page">
    <h1>俄罗斯方块</h1>

    <!-- 棋盘 -->
    <div id="game-area">
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- 下一块预览 -->
    <div id="info-row">
      <div id="next-wrapper">
        <span class="label">Next</span>
        <canvas id="next-canvas" width="80" height="80"></canvas>
      </div>
    </div>

    <!-- 提示放在两侧，小字号 -->
    <div id="tips-row">
      <span class="tip-left">◀ ▶：左右移动，↻：旋转</span>
      <span class="tip-right">▼：下落，⏬：快速到底</span>
    </div>

    <!-- 控制区：左侧 左/旋转/右 ；右侧 单/双下箭头 -->
    <div id="controls">
      <div id="ctrl-left">
        <button class="ctrl-btn" data-action="left">◀</button>
        <button class="ctrl-btn rotate" data-action="rotate">↻</button>
        <button class="ctrl-btn" data-action="right">▶</button>
      </div>

      <div id="ctrl-right">
        <button class="ctrl-btn vertical" data-action="down">▼</button>
        <button class="ctrl-btn vertical main" data-action="hard">⏬</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
