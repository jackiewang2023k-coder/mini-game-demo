<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>俄罗斯方块 - 手机版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="page">
    <h1>俄罗斯方块</h1>

    <!-- 棋盘区域 -->
    <div id="game-area">
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- 控制区域：左下左右+旋转，右侧单/双下箭头 -->
    <div id="controls">
      <div id="ctrl-left">
        <button class="ctrl-btn" data-action="left">◀</button>
        <button class="ctrl-btn rotate" data-action="rotate">↻</button>
        <button class="ctrl-btn" data-action="right">▶</button>
      </div>

      <div id="ctrl-right">
        <button class="ctrl-btn vertical" data-action="down">▼</button>
        <button class="ctrl-btn vertical main" data-action="hard">⏬</button>
      </div>
    </div>

    <p id="tip">
      按钮说明：◀ ▶ 左右移动，↻ 旋转，▼ 普通下落，⏬ 快速到底。<br>
      Game Over 时点棋盘即可重新开始。
    </p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
